  apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: clusterfuck
    namespace: argocd
  spec:
    project: default
    source:
      repoURL: https://github.com/wellwanger/minikube.git
      targetRevision: HEAD
      path: clusterfuck
    destination:
      server: https://kubernetes.default.svc
      namespace: clusterfuck
    syncPolicy:
      automated:
        ApplyOutOfSyncOnly: true
        Prune: true
        selfHeal: true
      syncOptions:
         CreateNamespace: true
         PruneLast: true
